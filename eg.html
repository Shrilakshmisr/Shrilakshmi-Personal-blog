<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Expense Tracker</h2>

    <form id="expenseForm" class="card p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="expenseName" class="form-control" placeholder="Expense Name" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="expenseAmount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="expenseCategory" class="form-control" placeholder="Category" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </form>

    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Sl.No</th>
            <th>Expense Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseList"></tbody>
      </table>
    </div>
  </div>

  <script>
    let expenses = [];
    let editIndex = null;

    const expenseForm = document.getElementById('expenseForm');
    const expenseList = document.getElementById('expenseList');

    window.onload = function () {
      const storedExpenses = localStorage.getItem('expenses');
      if (storedExpenses) {
        expenses = JSON.parse(storedExpenses);
        renderExpenses();
      }
    };

    expenseForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('expenseName').value;
      const amount = document.getElementById('expenseAmount').value;
      const category = document.getElementById('expenseCategory').value;

      if (editIndex === null) {
        expenses.push({ name, amount, category });
      } else {
        expenses[editIndex] = { name, amount, category };
        editIndex = null;
      }

      localStorage.setItem('expenses', JSON.stringify(expenses));

      this.reset();
      renderExpenses();
    });

    function renderExpenses() {
      expenseList.innerHTML = '';
      expenses.forEach((exp, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${exp.name}</td>
          <td>â‚¹${exp.amount}</td>
          <td>${exp.category}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" onclick="editExpense(${index})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteExpense(${index})">Delete</button>
          </td>
        `;

        expenseList.appendChild(row);
      });
    }

    function editExpense(index) {
      const exp = expenses[index];
      document.getElementById('expenseName').value = exp.name;
      document.getElementById('expenseAmount').value = exp.amount;
      document.getElementById('expenseCategory').value = exp.category;
      editIndex = index;
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderExpenses();
    }
  </script>
</body>
</html>
